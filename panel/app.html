<!doctype html>
<html>
<head>
    <meta charset='utf-8'/>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="avalon.js"></script>
</head>
<body ms-controller='app'>
    <h3 ms-if='!debugMode && waiting' style='margin-top: 30px; text-align: center'>{{tip|html}}</h3>
    <div ms-if='debugMode && !waiting' class='container'>

        <aside class='pane_left'>
            <h1 class='banner'>VM tree</h1>
            <ul ms-click='getVMId()' class='vlist' ms-click-1='toggleCollapse'>
                <li ms-repeat-node='vmtree' ms-class='leaf:!node.vmtree.size()'>
                    <h2 ms-attr-vmid='node.name' ms-attr-identifier='node.identifier' ms-on-mouseenter='mouseenterCallback' ms-on-mouseleave='mouseleaveCallback' class='vname'><span class='a-caret' ms-if='node.vmtree.size()'></span>{{node.name}}</h2>
                    <ul ms-if='node.vmtree.size()'>
                        <li ms-repeat-node='node.vmtree' ms-class='leaf:!node.vmtree.size()'>
                            {{treeView|html}}
                        </li>
                    </ul>
                </li>
            </ul>
        </aside>
        <div class='pane_right' style='border-left: 1px solid #a3a3a3;'>
            <h1 class='banner'>vmodel</h1>
            <div id='model'>
                
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
